<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ElAhmad TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
/* ====== RESET ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ====== VIDEO ====== */
#video {
  width: 100vw;
  height: 100vh;
  background: black;
}

/* ====== OVERLAY CHANNELS ====== */
#overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 30px;
  background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
  display: flex;
  gap: 20px;
  opacity: 0;
  transition: opacity 0.3s;
}

#overlay.show {
  opacity: 1;
}

/* ====== CHANNEL CARD ====== */
.channel {
  width: 180px;
  height: 110px;
  background: #111;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
  transition: transform 0.2s, border 0.2s;
}

.channel img {
  width: 80px;
  margin-bottom: 8px;
}

.channel.active {
  border: 3px solid #ff7a00;
  transform: scale(1.1);
}
</style>
</head>

<body>

<video id="video" autoplay controls></video>

<div id="overlay"></div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");

let channels = [];
let index = 0;
let hideTimer;

/* ====== LOAD CHANNELS ====== */
fetch("channels.json")
  .then(res => res.json())
  .then(data => {
    channels = data.channels;
    renderChannels();
    playChannel(0);
  });

function renderChannels() {
  overlay.innerHTML = "";
  channels.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel" + (i === index ? " active" : "");
    div.innerHTML = `
      <img src="${ch.logo}">
      <div>${ch.name}</div>
    `;
    overlay.appendChild(div);
  });
}

/* ====== PLAY ====== */
function playChannel(i) {
  index = i;
  const url = channels[i].url;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }

  renderChannels();
}

/* ====== REMOTE CONTROL ====== */
document.addEventListener("keydown", e => {
  showOverlay();

  if (e.key === "ArrowRight") {
    index = (index + 1) % channels.length;
    renderChannels();
  }

  if (e.key === "ArrowLeft") {
    index = (index - 1 + channels.length) % channels.length;
    renderChannels();
  }

  if (e.key === "Enter") {
    playChannel(index);
  }
});

function showOverlay() {
  overlay.classList.add("show");
  clearTimeout(hideTimer);
  hideTimer = setTimeout(() => {
    overlay.classList.remove("show");
  }, 5000);
}
</script>

</body>
</html>
