<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== Splash ===== */
.splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:opacity .8s;
}

.splash-box{
  text-align:center;
}

.splash-box h1{
  font-size:48px;
  margin:0 0 12px;
}

.splash-box p{
  font-size:20px;
  opacity:.7;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:12px 28px;   /* âœ… Ø£Ù‚Ù„ Ø§Ø±ØªÙØ§Ø¹ */
  background:linear-gradient(to top,rgba(0,0,0,.88),transparent);
  transition:.35s;
}

.overlay.hide{
  opacity:0;
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:18px;
  align-items:center;
}

.card{
  width:210px;         /* âœ… Ø£Ù†Ø­Ù */
  padding:12px;
  border-radius:18px;
  background:rgba(255,255,255,.07);
  text-align:center;
  transition:.25s;
}

.card img{
  width:100%;
  height:64px;         /* âœ… Ø£Ù‚Ù„ */
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:6px;
  font-size:17px;      /* âœ… Ø£ØµØºØ± Ù‚Ù„ÙŠÙ„Ù‹Ø§ */
}

/* Focus */
.card.active{
  background:#ff6f00;
  transform:scale(1.15);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:20px;
  right:30px;
  font-size:14px;
  opacity:.6;
  transition:.3s;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash" class="splash">
  <div class="splash-box">
    <h1>ElAhmad TV</h1>
    <p>Ù†ØªÙ…Ù†Ù‰ Ù„Ùƒ Ù…Ø´Ø§Ù‡Ø¯Ø© Ù…Ù…ØªØ¹Ø© ğŸ“ºâœ¨</p>
  </div>
</div>

<!-- Video -->
<video id="player" autoplay playsinline></video>

<!-- Hint -->
<div id="hint" class="hint">â¬…ï¸â¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø© | â¬†ï¸ Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</div>

<!-- Overlay -->
<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL="channels.json";

const video   = document.getElementById("player");
const overlay = document.getElementById("overlay");
const list    = document.getElementById("channels");
const hint    = document.getElementById("hint");

let hls=null;
let index=0;
let hideTimer=null;
let channels=[];

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}

  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }

  video.muted=false;
  video.volume=1;
  video.play().catch(()=>{});
}

/* ===== Overlay + Hint ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  hint.style.opacity="0.6";

  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    overlay.classList.add("hide");
    hint.style.opacity="0";   // âœ… ÙŠØ®ØªÙÙŠ Ù…Ø¹ Ø§Ù„Ù‚Ù†ÙˆØ§Øª
  },4500);
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);

    const splash=document.getElementById("splash");
    if(splash){
      setTimeout(()=>{
        splash.style.opacity="0";
        setTimeout(()=>splash.remove(),800);
      },1200);
    }
  }
}

/* ===== Load Channels ===== */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${c.logo}">
      <span>${c.name}</span>
    `;
    list.appendChild(d);
  });
  focus();
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp"){showOverlay()}
});

/* ===== Touch ===== */
let startX=0;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  showOverlay();
});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>60){
    index=diff<0?(index+1)%channels.length:(index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
