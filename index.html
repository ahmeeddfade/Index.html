<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElAhmad TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:#000;
    overflow:hidden;
    font-family:Segoe UI,Tahoma,sans-serif;
}

/* ===== VIDEO (SAFE FOR NEWS TICKER) ===== */
video{
    width:100%;
    height:100%;
    object-fit:contain;
    padding-bottom:5vh;
    background:#000;
}

/* ===== LOADING ===== */
#loading{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    transition:.4s;
}
#loading.hidden{opacity:0;pointer-events:none}
.loader{
    width:46px;height:46px;
    border:3px solid rgba(255,140,0,.3);
    border-top-color:#ff8c00;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== LOGO OVERLAY (LEFT) ===== */
#logoOverlay{
    position:fixed;
    top:18px;
    left:18px;
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(10px);
    padding:8px;
    border-radius:14px;
    z-index:60;
    opacity:0;
    transition:.3s;
}
#logoOverlay.show{opacity:1}
#logoOverlay img{
    width:48px;
    height:48px;
    object-fit:contain;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
    <div class="loader"></div>
    <div style="color:#ff8c00;font-size:22px">ElAhmad TV</div>
</div>

<!-- VIDEO -->
<video id="video" playsinline></video>

<!-- LOGO -->
<div id="logoOverlay">
    <img id="logoImg">
</div>

<script>
const video = document.getElementById('video');
const loading = document.getElementById('loading');
const logoOverlay = document.getElementById('logoOverlay');
const logoImg = document.getElementById('logoImg');

let channels = [];
let index = 0;
let hls = null;
let hideTimer = null;

/* LOAD CHANNELS */
fetch('channels.json')
.then(r=>r.json())
.then(d=>{
    channels = d.channels || [];
    index = parseInt(localStorage.getItem('last')) || 0;
    play();
});

/* PLAY CHANNEL */
function play(){
    if(!channels[index]) return;

    if(hls){ hls.destroy(); hls=null; }

    const c = channels[index];
    localStorage.setItem('last', index);

    logoImg.src = c.logo;
    showLogo();

    if(Hls.isSupported()){
        hls = new Hls({ lowLatencyMode:true });
        hls.loadSource(c.stream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>{
            video.play().catch(()=>{});
        });
    }else{
        video.src = c.stream;
        video.play().catch(()=>{});
    }
}

/* SHOW / HIDE LOGO */
function showLogo(){
    logoOverlay.classList.add('show');
    clearTimeout(hideTimer);
    hideTimer = setTimeout(()=>{
        logoOverlay.classList.remove('show');
    },3000);
}

/* REMOTE CONTROL */
document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight'){
        index = (index+1)%channels.length;
        play();
    }
    if(e.key==='ArrowLeft'){
        index = (index-1+channels.length)%channels.length;
        play();
    }
    if(e.key==='ArrowUp'){
        showLogo();
    }
});

/* TOUCH + MOUSE SUPPORT */
let startY=0;
document.addEventListener('touchstart',e=>{
    startY=e.touches[0].clientY;
},{passive:true});

document.addEventListener('touchmove',e=>{
    if(startY>window.innerHeight-120 && startY-e.touches[0].clientY>40){
        showLogo();
    }
},{passive:true});

document.addEventListener('touchend',()=>showLogo());
document.addEventListener('mousemove',()=>showLogo());

/* LOADING SAFE EXIT */
video.addEventListener('playing',()=>loading.classList.add('hidden'));
setTimeout(()=>loading.classList.add('hidden'),8000);
</script>

</body>
</html>
