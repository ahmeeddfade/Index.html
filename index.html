<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
}

/* ===== Splash ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0a0a0a,#1a1a2e);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .8s;
}
#splash.fade{opacity:0}

.splash-box{
  text-align:center;
}
.splash-box h1{
  font-size:48px;
  background:linear-gradient(90deg,#ff6f00,#ffb300);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.splash-box p{
  margin-top:12px;
  opacity:.8;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:22px;
  left:28px;
  font-size:14px;
  opacity:0;
  transition:.3s;
  z-index:4;
  background:rgba(0,0,0,.45);
  padding:8px 16px;
  border-radius:20px;
  backdrop-filter:blur(4px);
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:12px 28px; /* Ø£Ù‚Ù„ Ø§Ø±ØªÙØ§Ø¹ */
  background:linear-gradient(to top,rgba(0,0,0,.92),transparent);
  transition:.35s;
  z-index:3;
  display:flex;
  justify-content:center;
}
.overlay.hide{
  opacity:0;
  transform:translateY(20px);
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:18px;
  align-items:center;
  direction:ltr;
}

/* ===== Card ===== */
.card{
  width:210px;
  padding:12px;
  border-radius:18px;
  background:rgba(255,255,255,.07);
  text-align:center;
  transition:.25s;
  backdrop-filter:blur(10px);
  cursor:pointer;
}
.card img{
  width:100%;
  height:64px;
  object-fit:contain;
}
.card span{
  display:block;
  margin-top:6px;
  font-size:17px;
  white-space:nowrap;
}

/* ===== Active ===== */
.card.active{
  background:linear-gradient(135deg,#ff6f00,#ff8f00);
  transform:scale(1.15);
  box-shadow:0 14px 45px rgba(255,111,0,.45);
}

/* ===== Blur others ===== */
.card:not(.active){
  filter:blur(1px);
  opacity:.7;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <div class="splash-box">
    <h1>ElAhmad TV</h1>
    <p>Ù†ØªÙ…Ù†Ù‰ Ù„Ùƒ Ù…Ø´Ø§Ù‡Ø¯Ø© Ù…Ù…ØªØ¹Ø© ğŸ“ºâœ¨</p>
  </div>
</div>

<!-- Video -->
<video id="player" autoplay playsinline></video>

<!-- Hint -->
<div id="hint" class="hint">â¬…ï¸â¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø© | â¬†ï¸ Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</div>

<!-- Overlay -->
<div id="overlay" class="overlay hide">
  <div id="channels" class="channels"></div>
</div>

<script>
const CHANNELS_URL="channels.json";

const video=document.getElementById("player");
const overlay=document.getElementById("overlay");
const list=document.getElementById("channels");
const hint=document.getElementById("hint");
const splash=document.getElementById("splash");

let hls=null,index=0,hideTimer=null,channels=[];
let splashGone=false;

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.muted=false;
  video.volume=1;
  video.play().catch(()=>{});

  if(!splashGone){
    setTimeout(()=>{
      splash.classList.add("fade");
      setTimeout(()=>splash.remove(),800);
      splashGone=true;
    },1200);
  }
}

/* ===== Overlay + Hint ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  hint.style.opacity="0.6";

  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    overlay.classList.add("hide");
    hint.style.opacity="0";
  },4500);
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);
    card.scrollIntoView({behavior:"smooth",inline:"center"});
  }
}

/* ===== Load Channels ===== */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  channels=data.channels;
  channels.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
    d.onclick=()=>{index=i;focus();showOverlay()};
    list.appendChild(d);
  });
  focus();
  showOverlay();
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
});

/* ===== Touch ===== */
let startX=0;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  showOverlay();
});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>60){
    index=diff<0?(index+1)%channels.length:(index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
