<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
  color:#fff;
}

/* ===== Splash ===== */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:.8s;
}
#splash.hide{opacity:0;pointer-events:none}
#splash h1{
  font-size:48px;
  color:#ff6f00;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:20px;
  right:30px;
  font-size:14px;
  opacity:0;
  transition:.3s;
}
.hint.show{opacity:.6}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:10px 24px;
  background:linear-gradient(to top,rgba(0,0,0,.95),transparent);
  transition:.35s;
}
.overlay.hide{
  opacity:0;
  transform:translateY(100%);
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:14px;
  align-items:center;
  justify-content:center;
  overflow-x:auto;
  scrollbar-width:none;
}
.channels::-webkit-scrollbar{display:none}

/* ===== Cards ===== */
.card{
  width:180px;
  padding:10px;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  text-align:center;
  opacity:.6;
  filter:blur(.6px);
  transition:.25s;
  flex-shrink:0;
}
.card img{
  width:100%;
  height:80px;
  object-fit:contain;
}
.card span{
  display:block;
  margin-top:6px;
  font-size:14px;
}
.card.active{
  background:#ff6f00;
  transform:scale(1.2);
  opacity:1;
  filter:none;
  box-shadow:0 20px 60px rgba(255,111,0,.6);
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash"><h1>ElAhmad TV</h1></div>

<!-- Video -->
<video id="player" autoplay playsinline></video>

<!-- Hint -->
<div class="hint" id="hint">⬅️➡️ تغيير القناة | ⬆️ القائمة</div>

<!-- Overlay -->
<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const video=document.getElementById("player");
const overlay=document.getElementById("overlay");
const list=document.getElementById("channels");
const hint=document.getElementById("hint");
const splash=document.getElementById("splash");

const SAVE_KEY="elahmad_last_channel";
let hls=null,index=0,channels=[],hideTimer=null;

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  hint.classList.add("show");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    overlay.classList.add("hide");
    hint.classList.remove("show");
  },5000);
}

/* ===== Play ===== */
function playChannel(i){
  index=i;
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  list.children[i].classList.add("active");

  localStorage.setItem(SAVE_KEY,i);
  showOverlay();

  if(hls){hls.destroy();hls=null}

  if(Hls.isSupported()){
    hls=new Hls({lowLatencyMode:true});
    hls.loadSource(channels[i].stream);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>{
      setTimeout(()=>splash.classList.add("hide"),3000);
    });
  }else{
    video.src=channels[i].stream;
    setTimeout(()=>splash.classList.add("hide"),3000);
  }

  video.muted=false;
  video.play().catch(()=>{});
}

/* ===== Load Channels ===== */
fetch("channels.json")
.then(r=>r.json())
.then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
    list.appendChild(d);
  });

  const saved=+localStorage.getItem(SAVE_KEY);
  playChannel(saved>=0 && saved<channels.length?saved:0);
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight")playChannel((index+1)%channels.length);
  if(e.key==="ArrowLeft")playChannel((index-1+channels.length)%channels.length);
  if(e.key==="ArrowUp")showOverlay();
  if(e.key==="Escape")window.close();
});
</script>

</body>
</html>
