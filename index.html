<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  direction:rtl;
  color:#fff;
  overflow:hidden;
}

/* Header */
.header{
  background:#c62828;
  padding:12px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}

/* Player */
.player-wrap{
  position:relative;
  background:#000;
}
video{
  width:100%;
  height:55vh;
  background:#000;
}

/* Loader */
.loader{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  font-size:16px;
  color:#ff7043;
}

/* Status */
.status{
  padding:8px;
  font-size:14px;
  background:#111;
  color:#ccc;
}

/* Channels */
.channels{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  padding:14px;
}

/* Card */
.card{
  background:#111;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
  outline:none;
}
.card:hover,
.card:focus,
.card.active{
  box-shadow:0 0 0 3px #ff7043;
  transform:scale(1.05);
  background:#1a1a1a;
}

.card img{
  width:100%;
  height:90px;
  object-fit:contain;
  background:#000;
}
.card span{
  display:block;
  padding:8px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">ElAhmad TV</div>

<div class="player-wrap">
  <video id="player" controls playsinline></video>
  <div class="loader" id="loader">جاري التحميل...</div>
</div>

<div class="status" id="status">اختر قناة للتشغيل</div>
<div class="channels" id="channels"></div>

<script>
const CHANNELS_URL = "channels.json";
const video  = document.getElementById("player");
const list   = document.getElementById("channels");
const status = document.getElementById("status");
const loader = document.getElementById("loader");

let hls=null;

/* تشغيل البث */
function playStream(url){
  status.textContent="جاري فتح القناة...";
  loader.style.display="flex";

  if(hls){ hls.destroy(); hls=null; }

  if(Hls.isSupported()){
    hls=new Hls({lowLatencyMode:true});
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  }else{
    video.src=url;
    video.play();
  }
}

/* تحميل القنوات */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  data.channels.forEach((ch,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.tabIndex=0;

    c.innerHTML=`
      <img src="${ch.logo}">
      <span>${ch.name}</span>
    `;

    c.onclick=()=>{
      document.querySelectorAll(".card").forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      playStream(ch.stream);
    };

    list.appendChild(c);

    if(i===0){
      setTimeout(()=>c.click(),400);
    }
  });
});

/* أحداث */
video.addEventListener("playing",()=>{
  loader.style.display="none";
  status.textContent="يعمل الآن ✔";
});
video.addEventListener("error",()=>{
  loader.style.display="none";
  status.textContent="خطأ في البث";
});
</script>

</body>
  </html>
