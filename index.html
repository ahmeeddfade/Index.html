<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<!-- ================== HLS ================== -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
/* ======================================================
   GLOBAL RESET
====================================================== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Arial;
  color:#fff;
}

/* ======================================================
   SPLASH SCREEN
====================================================== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0a0a0a,#1a1a2e);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .8s ease;
}
#splash.hide{
  opacity:0;
  pointer-events:none;
}
#splash h1{
  font-size:48px;
  letter-spacing:1px;
  background:linear-gradient(90deg,#ff6f00,#ffbb00);
  -webkit-background-clip:text;
  color:transparent;
}

/* ======================================================
   VIDEO
====================================================== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ======================================================
   HINT
====================================================== */
.hint{
  position:fixed;
  top:20px;
  left:30px;
  font-size:13px;
  opacity:0;
  transition:.3s;
  background:rgba(0,0,0,.55);
  padding:6px 14px;
  border-radius:20px;
  backdrop-filter:blur(4px);
  pointer-events:none;
}
.overlay:not(.hide) ~ .hint{opacity:.6}

/* ======================================================
   OVERLAY
====================================================== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:6px 20px;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  transition:.35s ease;
}
.overlay.hide{
  opacity:0;
  transform:translateY(20px);
  pointer-events:none;
}

/* ======================================================
   CHANNELS BAR
====================================================== */
.channels{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  overflow-x:auto;
  padding:2px 0;
}
.channels::-webkit-scrollbar{display:none}

/* ======================================================
   CARD
====================================================== */
.card{
  width:190px;
  padding:8px;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  text-align:center;
  transition:.25s;
  filter:blur(1.5px);
  cursor:pointer;
}
.card img{
  width:100%;
  height:62px;
  object-fit:contain;
}
.card span{
  display:block;
  font-size:15px;
  margin-top:4px;
}
.card.active{
  background:#ff6f00;
  transform:scale(1.15);
  filter:none;
  box-shadow:0 12px 40px rgba(255,111,0,.45);
}

/* ======================================================
   SETTINGS
====================================================== */
.settings{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  padding:28px;
  border-radius:20px;
  z-index:9999;
  display:none;
  min-width:260px;
  text-align:center;
}
.settings h3{
  margin-bottom:16px;
}
.settings button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#ff6f00;
  color:#fff;
  font-size:15px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1>ElAhmad TV</h1>
</div>

<!-- VIDEO -->
<video id="player" autoplay playsinline></video>

<!-- HINT -->
<div class="hint">‚¨ÖÔ∏è‚û°Ô∏è ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÇŸÜÿßÿ© | ‚¨ÜÔ∏è ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</div>

<!-- CHANNELS -->
<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<!-- SETTINGS -->
<div class="settings" id="settings">
  <h3>‚öôÔ∏è ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</h3>
  <button onclick="setPin()">ŸÇŸÅŸÑ ÿßŸÑŸÇŸÜŸàÿßÿ™</button>
  <button onclick="removePin()">ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑŸÇŸÅŸÑ</button>
  <button onclick="clearLast()">ŸÖÿ≥ÿ≠ ÿ¢ÿÆÿ± ŸÇŸÜÿßÿ©</button>
  <button onclick="exitApp()">ÿÆÿ±Ÿàÿ¨</button>
</div>

<script>
/* ======================================================
   CORE
====================================================== */
const video=document.getElementById("player");
const overlay=document.getElementById("overlay");
const list=document.getElementById("channels");
const splash=document.getElementById("splash");
const settings=document.getElementById("settings");

let channels=[],index=0,hls=null,timer=null;
const DATA_URL="channels.json";

/* ======================================================
   PLAY
====================================================== */
function play(url){
  if(hls){hls.destroy()}
  if(Hls.isSupported()){
    hls=new Hls({
      maxBufferLength:60,
      backBufferLength:120,
      liveSyncDuration:3,
      lowLatencyMode:true
    });
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.play();
  localStorage.setItem("lastChannel",index);
  setTimeout(()=>splash.classList.add("hide"),3000);
}

/* ======================================================
   OVERLAY
====================================================== */
function showOverlay(){
  overlay.classList.remove("hide");
  clearTimeout(timer);
  timer=setTimeout(()=>overlay.classList.add("hide"),4000);
}

/* ======================================================
   FOCUS
====================================================== */
function focus(){
  [...document.querySelectorAll(".card")]
    .forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(!card)return;
  card.classList.add("active");
  card.scrollIntoView({inline:"center"});
  play(channels[index].stream);
}

/* ======================================================
   LOAD CHANNELS
====================================================== */
fetch(DATA_URL)
.then(r=>r.json())
.then(d=>{
  channels=d.channels;
  channels.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
    div.onclick=()=>{index=i;checkLock()};
    list.appendChild(div);
  });
  const last=localStorage.getItem("lastChannel");
  if(last) index=parseInt(last);
  focus();
});

/* ======================================================
   LOCK
====================================================== */
function setPin(){
  const p=prompt("ÿ£ÿØÿÆŸÑ ÿ±ŸÖÿ≤ ÿßŸÑŸÇŸÅŸÑ");
  if(p) localStorage.setItem("pin",p);
}
function removePin(){
  localStorage.removeItem("pin");
}
function checkLock(){
  const pin=localStorage.getItem("pin");
  if(!pin){focus();return;}
  const p=prompt("üîí ÿ£ÿØÿÆŸÑ ÿßŸÑÿ±ŸÖÿ≤");
  if(p===pin) focus();
}

/* ======================================================
   VOICE REMOTE
====================================================== */
if("webkitSpeechRecognition" in window){
  const r=new webkitSpeechRecognition();
  r.lang="ar";
  r.onresult=e=>{
    const t=e.results[0][0].transcript;
    const i=channels.findIndex(c=>t.includes(c.name));
    if(i>-1){index=i;focus();}
  };
  document.addEventListener("keydown",e=>{
    if(e.key==="MediaPlayPause") r.start();
  });
}

/* ======================================================
   INPUT
====================================================== */
let back=false;
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp") settings.style.display="block";
  if(e.key==="Backspace"){
    if(back) exitApp();
    back=true;setTimeout(()=>back=false,2000);
  }
});

/* ======================================================
   EXIT
====================================================== */
function clearLast(){localStorage.removeItem("lastChannel")}
function exitApp(){
  if(window.Android) Android.finish();
  else window.close();
}
</script>

</body>
</html>
