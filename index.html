<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
}

/* ===== Ø´Ø§Ø´Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨ ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0a0a0a,#1a1a2e);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .8s;
}
#splash.hide{opacity:0;pointer-events:none}
.splash-box{text-align:center}
.splash-box h1{
  font-size:3rem;
  background:linear-gradient(90deg,#ff6f00,#ffbb00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.splash-box p{margin-top:10px;opacity:.8}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:22px;
  left:28px;
  font-size:14px;
  opacity:0;
  transition:.3s;
  z-index:4;
  background:rgba(0,0,0,.5);
  padding:6px 14px;
  border-radius:20px;
  backdrop-filter:blur(4px);
  pointer-events:none;
}
.overlay:not(.hide) ~ .hint{opacity:.6}
.overlay.hide ~ .hint{opacity:0}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:8px 22px; /* â¬‡ï¸ Ø£Ù†Ø­Ù */
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  transition:.3s;
  z-index:3;
  display:flex;
  justify-content:center;
}
.overlay.hide{
  opacity:0;
  transform:translateY(18px);
  pointer-events:none;
}
.overlay.moving{
  padding:5px 18px;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  max-width:95%;
  overflow-x:auto;
  scrollbar-width:none;
  direction:ltr;
}
.channels::-webkit-scrollbar{display:none}

/* ===== Card ===== */
.card{
  width:180px;              /* â¬‡ï¸ Ø£ØµØºØ± */
  padding:8px;
  border-radius:16px;
  background:rgba(255,255,255,.07);
  text-align:center;
  transition:.25s;
  flex-shrink:0;
  cursor:pointer;
  backdrop-filter:blur(10px);
}
.card img{
  width:100%;
  height:62px;              /* â¬†ï¸ ØµÙˆØ±Ø© Ø£ÙƒØ¨Ø± */
  object-fit:contain;
}
.card span{
  display:block;
  margin-top:4px;
  font-size:15px;           /* â¬‡ï¸ Ù†Øµ Ø£ØµØºØ± */
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== Active ===== */
.card.active{
  background:linear-gradient(135deg,#ff6f00,#ff8f00);
  transform:scale(1.15);
  box-shadow:0 10px 32px rgba(255,111,0,.4);
}

/* ===== Slim motion ===== */
.overlay.moving .card{transform:scale(.92)}
.overlay.moving .card.active{transform:scale(1.05)}
.overlay.moving .card img{height:56px}
.overlay.moving .card span{font-size:14px}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <div class="splash-box">
    <h1>ElAhmad TV</h1>
    <p>Ù†ØªÙ…Ù†Ù‰ Ù„Ùƒ Ù…Ø´Ø§Ù‡Ø¯Ø© Ù…Ù…ØªØ¹Ø© ğŸ“ºâœ¨</p>
  </div>
</div>

<video id="player" autoplay playsinline></video>

<div class="hint">â¬…ï¸â¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø© | â¬†ï¸ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</div>

<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL="channels.json";
const video=document.getElementById("player");
const overlay=document.getElementById("overlay");
const list=document.getElementById("channels");
const splash=document.getElementById("splash");

let hls=null,index=0,hideTimer=null,moveTimer=null,channels=[];
let splashHidden=false;

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls({lowLatencyMode:true});
    hls.loadSource(url);
    hls.attachMedia(video);
  }else video.src=url;

  video.muted=false;
  video.volume=1;
  video.play().catch(()=>{});

  if(!splashHidden){
    setTimeout(()=>{
      splash.classList.add("hide");
      splashHidden=true;
    },3000); // â±ï¸ 3 Ø«ÙˆØ§Ù†ÙŠ Ø¨Ø¹Ø¯ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù‚Ù†Ø§Ø©
  }
}

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  overlay.classList.add("moving");
  clearTimeout(moveTimer);
  clearTimeout(hideTimer);

  moveTimer=setTimeout(()=>overlay.classList.remove("moving"),600);
  hideTimer=setTimeout(()=>overlay.classList.add("hide"),4500);
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    card.scrollIntoView({behavior:"smooth",inline:"center"});
    play(channels[index].stream);
  }
}

/* ===== Load ===== */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  channels=data.channels||[];
  channels.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
    d.onclick=()=>{index=i;focus();showOverlay()};
    list.appendChild(d);
  });
  if(channels.length){focus();showOverlay();}
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  if(!channels.length)return;
  if(["ArrowRight","ArrowLeft","ArrowUp"].includes(e.key)){
    e.preventDefault();showOverlay();
  }
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
});

/* ===== Touch ===== */
let startX=0;
document.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;showOverlay()});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>60){
    index=diff<0?(index+1)%channels.length:(index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
