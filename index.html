<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* ===== VIDEO FULLSCREEN ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:flex-end;
  background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.15),transparent);
  padding:40px;
  transition:.35s;
}

.overlay.hide{
  opacity:0;
  pointer-events:none;
}

/* ===== CHANNEL ROW ===== */
.channels{
  display:flex;
  gap:26px;
}

.card{
  width:240px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  text-align:center;
  transition:.25s;
}

.card img{
  width:100%;
  height:90px;
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:10px;
  font-size:20px;
  opacity:.9;
}

/* ===== ACTIVE ===== */
.card.active{
  background:#ff6f00;
  transform:scale(1.18);
  box-shadow:0 0 30px rgba(255,111,0,.7);
}

/* ===== HINT ===== */
.hint{
  position:fixed;
  top:20px;
  right:30px;
  font-size:14px;
  opacity:.65;
  z-index:10;
}
</style>
</head>

<body>

<video id="player" autoplay muted playsinline></video>

<div class="hint">⬅ ➡ تغيير القناة | ⬆ إظهار القائمة</div>

<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL = "channels.json";

const video   = document.getElementById("player");
const overlay = document.getElementById("overlay");
const list    = document.getElementById("channels");

let hls=null;
let index=0;
let hideTimer=null;
let channels=[];

/* ===== PLAY ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls({enableWorker:true});
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.play().catch(()=>{});
}

/* ===== OVERLAY ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>overlay.classList.add("hide"),4500);
}

/* ===== FOCUS ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);
  }
}

/* ===== LOAD CHANNELS ===== */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${c.logo}">
      <span>${c.name}</span>
    `;
    list.appendChild(d);
  });
  focus();
});

/* ===== REMOTE CONTROL ===== */
document.addEventListener("keydown",e=>{
  if(!channels.length) return;
  showOverlay();

  if(e.key==="ArrowRight"){
    index=(index+1)%channels.length;
    focus();
  }
  if(e.key==="ArrowLeft"){
    index=(index-1+channels.length)%channels.length;
    focus();
  }
  if(e.key==="ArrowUp"){
    showOverlay();
  }
});

/* ===== TOUCH (اختياري) ===== */
let startX=0;

document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  showOverlay();
});

document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>60){
    index=diff<0
      ? (index+1)%channels.length
      : (index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
