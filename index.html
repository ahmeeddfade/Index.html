<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  direction:rtl;
  color:#fff;
}
.header{
  background:#c62828;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}
.player-wrap{
  position:relative;
}
video{
  width:100%;
  max-height:55vh;
  background:#000;
  transition:.25s;
}
video.loading{opacity:.4}

.loader{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.7);
  padding:8px 16px;
  border-radius:20px;
  color:#ff7043;
}

.status{
  padding:10px;
  font-size:14px;
  background:#111;
  color:#ccc;
}

.channels{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
}
.card{
  background:#111;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover{background:#1a1a1a}
.card.active{
  box-shadow:0 0 0 2px #ff7043,0 0 20px rgba(255,112,67,.35);
}
.card img{
  width:100%;
  height:90px;
  object-fit:contain;
}
.card span{
  display:block;
  padding:8px;
}
</style>
</head>

<body>

<div class="header">ElAhmad TV</div>

<div class="player-wrap">
  <video id="player" controls playsinline></video>
  <div class="loader" id="loader">جاري التحميل...</div>
</div>

<div class="status" id="status">جاري تحميل القنوات...</div>
<div class="channels" id="channels"></div>

<script>
const CHANNELS_URL = "channels.json";

const video = document.getElementById("player");
const list = document.getElementById("channels");
const statusE = document.getElementById("status");
const loader = document.getElementById("loader");

let hls = null;

function playStream(url){
  loader.style.display="block";
  video.classList.add("loading");
  statusE.textContent="جاري فتح القناة...";

  if(hls){ hls.destroy(); hls=null; }

  if(Hls.isSupported()){
    hls = new Hls({
      lowLatencyMode:true,
      backBufferLength:60
    });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play());
  }else{
    video.src=url;
    video.play();
  }
}

fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  statusE.textContent="اختر قناة للتشغيل";

  data.channels.forEach((ch,i)=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <img src="${ch.logo}">
      <span>${ch.name}</span>
    `;

    card.onclick=()=>{
      document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
      card.classList.add("active");
      playStream(ch.stream);
    };

    list.appendChild(card);

    if(i===0){
      card.classList.add("active");
      playStream(ch.stream);
    }
  });
});

video.addEventListener("playing", ()=>{
  loader.style.display="none";
  video.classList.remove("loading");
  statusE.textContent="يعمل الآن ✔";
});
</script>

</body>
</html>
