<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* ===== Splash ===== */
.splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:opacity .8s;
}
.splash-box{
  text-align:center;
}
.splash-box h1{
  font-size:48px;
  margin:0 0 10px;
}
.splash-box p{
  font-size:20px;
  opacity:.7;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:16px 32px;
  background:linear-gradient(to top,rgba(0,0,0,.75),transparent);
  transition:.35s;
}
.overlay.hide{
  opacity:0;
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:18px;
  align-items:center;
}

.card{
  width:220px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  text-align:center;
  transition:.25s;
}

.card img{
  width:100%;
  height:70px;
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:8px;
  font-size:18px;
}

/* Active Channel */
.card.active{
  background:#ff7043;
  transform:scale(1.12);
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:20px;
  right:30px;
  font-size:14px;
  opacity:.6;
  transition:.3s;
}
.overlay.hide ~ .hint{
  opacity:0;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash" class="splash">
  <div class="splash-box">
    <h1>ElAhmad TV</h1>
    <p>Ù†ØªÙ…Ù†Ù‰ Ù„Ùƒ Ù…Ø´Ø§Ù‡Ø¯Ø© Ù…Ù…ØªØ¹Ø© ğŸ“ºâœ¨</p>
  </div>
</div>

<video id="player" autoplay playsinline></video>

<div class="hint">â¬…ï¸â¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø© | â¬†ï¸ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</div>

<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL = "channels.json";

const video   = document.getElementById("player");
const overlay = document.getElementById("overlay");
const list    = document.getElementById("channels");
const splash  = document.getElementById("splash");

let hls=null;
let index=0;
let hideTimer=null;
let channels=[];

/* ===== Play Channel ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  video.muted = false;
  video.volume = 1;

  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
}

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>overlay.classList.add("hide"),4000);
}

/* ===== Focus Channel ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);

    if(splash){
      setTimeout(()=>{
        splash.style.opacity="0";
        setTimeout(()=>splash.remove(),800);
      },1000);
    }
  }
}

/* ===== Load Channels ===== */
fetch(CHANNELS_URL).then(r=>r.json()).then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${c.logo}">
      <span>${c.name}</span>
    `;
    list.appendChild(d);
  });
  focus();
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp"){showOverlay()}
});

/* ===== Touch ===== */
let startX=0;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  showOverlay();
});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>50){
    index=diff<0?(index+1)%channels.length:(index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
