<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElAhmad TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Segoe UI,Tahoma,sans-serif;
    background:#000;
    color:#fff;
    overflow:hidden;
    height:100vh;
}

/* ===== Video ===== */
#video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}

/* ===== Loading ===== */
#loading{
    position:fixed;
    inset:0;
    background:#0a0a0a;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1000;
}
#loading.hide{opacity:0;pointer-events:none;transition:.4s}
.loader{
    width:50px;height:50px;
    border:3px solid rgba(255,111,0,.3);
    border-top-color:#ff6f00;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== Channel Info ===== */
#channelInfo{
    position:fixed;
    top:20px;right:20px;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(10px);
    padding:12px 20px;
    border-radius:14px;
    display:flex;
    align-items:center;
    gap:15px;
    z-index:50;
    opacity:0;
    transition:.3s;
}
#channelInfo.show{opacity:1}
#channelInfo img{width:46px;height:46px;object-fit:contain}
#channelInfo span{color:#ff6f00;font-size:18px;font-weight:600}

/* ===== Channels Bar ===== */
#channels{
    position:fixed;
    bottom:0;left:0;
    width:100%;
    padding:14px 12px;
    background:linear-gradient(to top,rgba(0,0,0,.95),transparent);
    display:flex;
    gap:12px;
    overflow-x:auto;
    scrollbar-width:none;
    transform:translateY(100%);
    transition:.35s ease;
    z-index:40;
}
#channels.show{transform:translateY(0)}
#channels::-webkit-scrollbar{display:none}

.channel{
    flex:0 0 auto;
    width:115px;
    padding:10px;
    background:rgba(255,255,255,.08);
    border-radius:14px;
    text-align:center;
    cursor:pointer;
    transition:.25s;
    border:2px solid transparent;
}
.channel img{
    width:100%;
    height:60px;
    object-fit:contain;
    margin-bottom:6px;
}
.channel span{
    font-size:12px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
.channel.active{
    background:rgba(255,111,0,.25);
    border-color:#ff6f00;
    transform:scale(1.08);
}
body.menu-open #video{
    filter:blur(2px) brightness(.85);
}

/* ===== Hint ===== */
#hint{
    position:fixed;
    bottom:90px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.7);
    padding:8px 16px;
    border-radius:20px;
    font-size:14px;
    opacity:0;
    transition:.3s;
}
#hint.show{opacity:1}
</style>
</head>

<body>

<div id="loading">
    <div class="loader"></div>
    <div style="color:#ff6f00;font-size:22px">ElAhmad TV</div>
</div>

<video id="video" autoplay playsinline></video>

<div id="channelInfo">
    <img id="infoLogo">
    <span id="infoName"></span>
</div>

<div id="channels"></div>
<div id="hint">⬅️ ➡️ تغيير القناة | ⬆️ القائمة</div>

<script>
const video = document.getElementById('video');
const loading = document.getElementById('loading');
const channelsBar = document.getElementById('channels');
const info = document.getElementById('channelInfo');
const infoLogo = document.getElementById('infoLogo');
const infoName = document.getElementById('infoName');
const hint = document.getElementById('hint');

let channels=[], index=0, hls=null;
let hideInfoTimer=null, hideMenuTimer=null;
let exitArmed=false;

const STORAGE_LAST='elahmad_last';

/* ===== Load ===== */
fetch('channels.json').then(r=>r.json()).then(d=>{
    channels=d.channels||[];
    const saved=localStorage.getItem(STORAGE_LAST);
    if(saved && channels[saved]) index=parseInt(saved);
    renderChannels();
    play();
    loading.classList.add('hide');
});

/* ===== Render Channels ===== */
function renderChannels(){
    channelsBar.innerHTML='';
    channels.forEach((c,i)=>{
        const el=document.createElement('div');
        el.className='channel';
        el.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
        el.onclick=()=>select(i);
        channelsBar.appendChild(el);
    });
    updateActive();
}

/* ===== Select ===== */
function select(i){
    index=i;
    play();
    showMenu();
}

/* ===== Play ===== */
function play(){
    if(hls){hls.destroy();hls=null}
    const ch=channels[index];
    localStorage.setItem(STORAGE_LAST,index);
    updateActive();
    infoLogo.src=ch.logo;
    infoName.textContent=ch.name;
    info.classList.add('show');
    clearTimeout(hideInfoTimer);
    hideInfoTimer=setTimeout(()=>info.classList.remove('show'),3000);

    if(Hls.isSupported()){
        hls=new Hls({
            enableWorker:true,
            lowLatencyMode:true,
            backBufferLength:120,
            maxBufferLength:30
        });
        hls.loadSource(ch.stream);
        hls.attachMedia(video);
    }else{
        video.src=ch.stream;
    }
}

/* ===== Active ===== */
function updateActive(){
    [...channelsBar.children].forEach((c,i)=>{
        c.classList.toggle('active',i===index);
        if(i===index){
            c.scrollIntoView({behavior:'smooth',inline:'center'});
        }
    });
}

/* ===== Menu ===== */
function showMenu(){
    channelsBar.classList.add('show');
    document.body.classList.add('menu-open');
    hint.classList.add('show');
    clearTimeout(hideMenuTimer);
    hideMenuTimer=setTimeout(hideMenu,5000);
}
function hideMenu(){
    channelsBar.classList.remove('show');
    document.body.classList.remove('menu-open');
    hint.classList.remove('show');
}

/* ===== Keys ===== */
document.addEventListener('keydown',e=>{
    e.preventDefault();
    if(e.key==='ArrowRight'){index=(index+1)%channels.length;play()}
    if(e.key==='ArrowLeft'){index=(index-1+channels.length)%channels.length;play()}
    if(e.key==='ArrowUp'){showMenu()}
    if(e.key==='Escape'){
        if(!exitArmed){
            exitArmed=true;
            hint.textContent='اضغط مرة أخرى للخروج';
            hint.classList.add('show');
            setTimeout(()=>{exitArmed=false;hint.textContent='⬅️ ➡️ تغيير القناة | ⬆️ القائمة'},2000);
        }else{
            if(hls){hls.destroy();hls=null}
            video.pause();
            video.removeAttribute('src');
            video.load();
            window.close();
        }
    }
});

/* ===== Memory Cleanup ===== */
setInterval(()=>{
    if(video.buffered.length){
        const c=video.currentTime;
        const e=video.buffered.end(0);
        if(e-c>40) video.currentTime=c;
    }
},30000);
</script>

</body>
</html>
