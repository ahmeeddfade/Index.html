<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;height:100%;

/* ===== Splash ===== */
#splash{
  position:fixed;inset:0;

/* ===== Video ===== */
video{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:22px;left:28px;
  font-size:13px;
  opacity:0;
  transition:.3s;
  z-index:4;
  background:rgba(0,0,0,.55);
  padding:6px 14px;
  border-radius:20px;
  backdrop-filter:blur(6px);
  pointer-events:none;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  padding:6px 18px;        /* Ù†Ø­ÙŠÙ Ø¬Ø¯Ù‹Ø§ */
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  z-index:3;
  transition:.35s;
  display:flex;justify-content:center;
}
.overlay.hide{
  opacity:0;
  transform:translateY(25px);
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:14px;
  align-items:center;
  overflow-x:auto;
  max-width:96%;
  padding:2px 0;
  scrollbar-width:none;
  direction:ltr;
}
.channels::-webkit-scrollbar{display:none}

.card{
  width:190px;
  padding:8px;

  background:rgba(255,255,255,.06);
  text-align:center;
  flex-shrink:0;
  transition:.25s;
  backdrop-filter:blur(14px);
  filter:blur(2px);        /* blur Ø§ÙØªØ±Ø§Ø¶ÙŠ */
}
.card img{
  width:100%;

.card span{
  display:block;
  margin-top:4px;

/* Active */
.card.active{
  background:linear-gradient(135deg,#ff6f00,#ff9100);
  transform:scale(1.15);
  filter:none;
  box-shadow:0 14px 40px rgba(255,111,0,.45);
  z-index:2;

.card.active span{opacity:1;font-weight:600}

/* ===== Settings ===== */

  position:fixed;
  inset:0;

  display:flex;

  border-radius:10px;

<script>
const video=document.getElementById("player");
const overlay=document.getElementById("overlay");
const list=document.getElementById("channels");
const hint=document.getElementById("hint");
const splash=document.getElementById("splash");
const settings=document.getElementById("settings");

let hls=null,index=0,channels=[],hideTimer=null,firstPlay=true;
const CHANNELS_URL="channels.json";

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls({
      enableWorker:true,
      lowLatencyMode:false,
      backBufferLength:120,
      maxBufferLength:60,
      liveSyncDuration:3
    });
    hls.loadSource(url);
    hls.attachMedia(video);
  }else video.src=url;

  video.play().catch(()=>{});
  localStorage.setItem("lastChannel",index);

  if(firstPlay){
    setTimeout(()=>splash.classList.add("hide"),3000);
    firstPlay=false;
  }
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const c=list.children[index];
  if(c){
    c.classList.add("active");
    c.scrollIntoView({inline:"center",behavior:"smooth"});
    play(channels[index].stream);
  }
}

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  hint.style.opacity=".6";
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    overlay.classList.add("hide");
    hint.style.opacity="0";
  },4000);
}

/* ===== Load ===== */
fetch(CHANNELS_URL).then(r=>r.json()).then(d=>{
  channels=d.channels;
  channels.forEach((ch,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${ch.logo}"><span>${ch.name}</span>`;
    c.onclick=()=>{index=i;focus();showOverlay()};
    list.appendChild(c);
  });
  const saved=localStorage.getItem("lastChannel");
  if(saved!==null) index=parseInt(saved);
  focus();
});

/* ===== Remote ===== */
let backOnce=false;
document.addEventListener("keydown",e=>{
  if(e.key.startsWith("Arrow")) showOverlay();

  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp"){overlay.classList.toggle("hide")}
  if(e.key==="Escape"||e.key==="Backspace"){
    if(!overlay.classList.contains("hide")){
      overlay.classList.add("hide");
    }else{
      if(backOnce) exitApp();
      backOnce=true;
      setTimeout(()=>backOnce=false,2000);
    }
  }
});

/* ===== Voice ===== */
if('webkitSpeechRecognition'in window){
  const rec=new webkitSpeechRecognition();
  rec.lang="ar";
  rec.onresult=e=>{
    const txt=e.results[0][0].transcript.toLowerCase();
    const i=channels.findIndex(c=>c.name.toLowerCase().includes(txt));
    if(i>-1){index=i;focus();showOverlay()}
  };
  document.addEventListener("keydown",e=>{
    if(e.key==="Microphone") rec.start();
  });
}

/* ===== Settings ===== */
let hold=null;
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowDown"){
    hold=setTimeout(()=>settings.classList.toggle("hidden"),2000);
  }
});
document.addEventListener("keyup",()=>clearTimeout(hold));

function clearSaved(){localStorage.removeItem("lastChannel");alert("ØªÙ… Ø§Ù„Ù…Ø³Ø­")}
function exitApp(){
  if(window.Android) Android.finish();
  else window.close();
}
</script>
