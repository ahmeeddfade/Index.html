<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* ===== Overlay Channels ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
  transition:.35s;
}

.overlay.hide{
  opacity:0;
  pointer-events:none;
}

/* ===== Channel Row ===== */
.channels{
  display:flex;
  gap:20px;
  align-items:center;
}

.card{
  width:220px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  text-align:center;
  transition:.25s;
}

.card img{
  width:100%;
  height:80px;
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:8px;
  font-size:18px;
}

/* Focused */
.card.active{
  background:#ff7043;
  transform:scale(1.15);
}

/* ===== Hint ===== */
.hint{
  position:fixed;
  top:20px;
  right:20px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<video id="player" autoplay muted></video>

<div class="hint">⬅️➡️ تغيير القناة | ⬆️ إظهار القائمة</div>

<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL = "channels.json";

const video   = document.getElementById("player");
const overlay = document.getElementById("overlay");
const list    = document.getElementById("channels");

let hls=null;
let index=0;
let hideTimer=null;
let channels=[];

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
}

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>overlay.classList.add("hide"),4000);
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);
  }
}

/* ===== Load Channels ===== */
fetch(CHANNELS_URL).then(r=>r.json()).then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${c.logo}">
      <span>${c.name}</span>
    `;
    list.appendChild(d);
  });
  focus();
});

/* ===== Remote Control ===== */
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp"){showOverlay()}
  if(e.key==="Backspace"){overlay.classList.remove("hide")}
});
</script>

</body>
</html>
