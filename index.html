<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* ===== Video ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* âœ… Ù…Ù‡Ù… Ù„Ù„ØªÙ„ÙØ§Ø² */
  background:#000;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:28px 40px;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  transition:.3s;
}

.overlay.hide{
  opacity:0;
  pointer-events:none;
}

/* ===== Channels ===== */
.channels{
  display:flex;
  gap:28px;
  align-items:center;
}

.card{
  width:260px;
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.07);
  text-align:center;
  transition:.25s;
}

.card img{
  width:100%;
  height:90px;
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:14px;
  font-size:20px;
}

/* Focus */
.card.active{
  background:#ff6f00;
  transform:scale(1.18);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* Hint */
.hint{
  position:fixed;
  top:20px;
  right:30px;
  font-size:14px;
  opacity:.6;
}
</style>
</head>

<body>

<video id="player" autoplay playsinline></video>

<div class="hint">â¬…ï¸â¡ï¸ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø© | â¬†ï¸ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©</div>

<div class="overlay hide" id="overlay">
  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS_URL = "channels.json";
const video   = document.getElementById("player");
const overlay = document.getElementById("overlay");
const list    = document.getElementById("channels");

let hls=null, index=0, hideTimer=null, channels=[];

/* ===== Play ===== */
function play(url){
  if(hls){hls.destroy();hls=null}

  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }

  video.muted=false;   // ğŸ”Š ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
  video.volume=1;
  video.play().catch(()=>{});
}

/* ===== Overlay ===== */
function showOverlay(){
  overlay.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>overlay.classList.add("hide"),5000);
}

/* ===== Focus ===== */
function focus(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  const card=list.children[index];
  if(card){
    card.classList.add("active");
    play(channels[index].stream);
  }
}

/* ===== Load Channels ===== */
fetch(CHANNELS_URL)
.then(r=>r.json())
.then(data=>{
  channels=data.channels;
  channels.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${c.logo}">
      <span>${c.name}</span>
    `;
    list.appendChild(d);
  });
  focus();
});

/* ===== Remote ===== */
document.addEventListener("keydown",e=>{
  showOverlay();
  if(e.key==="ArrowRight"){index=(index+1)%channels.length;focus()}
  if(e.key==="ArrowLeft"){index=(index-1+channels.length)%channels.length;focus()}
  if(e.key==="ArrowUp"){showOverlay()}
});

/* ===== Touch ===== */
let startX=0;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  showOverlay();
});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>60){
    index=diff<0?(index+1)%channels.length:(index-1+channels.length)%channels.length;
    focus();
  }
});
</script>

</body>
</html>
