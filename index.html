<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElAhmad TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:#000;
    color:#fff;
    font-family:Segoe UI,Tahoma,sans-serif;
    overflow:hidden;
}

/* ===== LOADING ===== */
#loading{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    transition:.4s;
}
#loading.hidden{opacity:0;pointer-events:none}
.loader{
    width:48px;height:48px;
    border:3px solid rgba(255,140,0,.3);
    border-top-color:#ff8c00;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:15px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== VIDEO ===== */
video{
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}

/* ===== CHANNEL INFO ===== */
#info{
    position:fixed;
    top:20px;
    right:20px;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(10px);
    padding:12px 18px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:12px;
    z-index:50;
    opacity:0;
    transition:.3s;
}
#info.show{opacity:1}
#info img{width:42px;height:42px;object-fit:contain}
#info span{color:#ff8c00;font-weight:600}

/* ===== CHANNEL BAR ===== */
#channels{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    display:flex;
    gap:10px;
    padding:14px;
    background:linear-gradient(to top,rgba(0,0,0,.95),transparent);
    overflow-x:auto;
    transform:translateY(100%);
    transition:.35s;
    z-index:40;
}
#channels.show{transform:translateY(0)}
#channels::-webkit-scrollbar{display:none}

.channel{
    width:120px;
    flex:0 0 auto;
    background:rgba(255,255,255,.08);
    border-radius:12px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    border:2px solid transparent;
}
.channel.active{
    border-color:#ff8c00;
    background:rgba(255,140,0,.25);
}
.channel img{
    width:100%;
    height:60px;
    object-fit:contain;
    margin-bottom:6px;
}
.channel div{
    font-size:12px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

/* ===== HINT ===== */
#hint{
    position:fixed;
    bottom:120px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.7);
    padding:8px 16px;
    border-radius:20px;
    font-size:14px;
    opacity:0;
    transition:.3s;
    z-index:60;
}
#hint.show{opacity:1}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
    <div class="loader"></div>
    <div style="color:#ff8c00;font-size:22px">ElAhmad TV</div>
    <div style="opacity:.7;margin-top:6px">جاري تحميل القنوات...</div>
</div>

<video id="video" playsinline></video>

<!-- INFO -->
<div id="info">
    <img id="infoLogo">
    <span id="infoName"></span>
</div>

<!-- CHANNELS -->
<div id="channels"></div>

<!-- HINT -->
<div id="hint">⬆️ القائمة | ⬅️ ➡️ تغيير القناة</div>

<script>
const video = document.getElementById('video');
const loading = document.getElementById('loading');
const channelsBox = document.getElementById('channels');
const info = document.getElementById('info');
const infoLogo = document.getElementById('infoLogo');
const infoName = document.getElementById('infoName');
const hint = document.getElementById('hint');

let channels=[], index=0, hls=null;
let hideTimer;

/* ===== LOAD CHANNELS ===== */
fetch('channels.json')
.then(r=>r.json())
.then(d=>{
    channels=d.channels||[];
    buildChannels();
    index=parseInt(localStorage.getItem('last'))||0;
    play();
});

/* ===== BUILD UI ===== */
function buildChannels(){
    channelsBox.innerHTML='';
    channels.forEach((c,i)=>{
        const el=document.createElement('div');
        el.className='channel';
        el.innerHTML=`<img src="${c.logo}"><div>${c.name}</div>`;
        el.onclick=()=>select(i);
        channelsBox.appendChild(el);
    });
}

/* ===== PLAY ===== */
function play(){
    if(hls){hls.destroy();hls=null}
    const c=channels[index];
    localStorage.setItem('last',index);

    document.querySelectorAll('.channel').forEach((e,i)=>{
        e.classList.toggle('active',i===index);
    });

    infoLogo.src=c.logo;
    infoName.textContent=c.name;
    showInfo();

    if(Hls.isSupported()){
        hls=new Hls({lowLatencyMode:true});
        hls.loadSource(c.stream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play().catch(()=>{}));
    }else{
        video.src=c.stream;
        video.play().catch(()=>{});
    }
}

/* ===== UI HELPERS ===== */
function showInfo(){
    info.classList.add('show');
    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>info.classList.remove('show'),3000);
}
function showMenu(){
    channelsBox.classList.add('show');
    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>channelsBox.classList.remove('show'),5000);
}
function select(i){
    index=i;
    play();
    showMenu();
}

/* ===== LOADING FIX ===== */
video.addEventListener('playing',()=>loading.classList.add('hidden'));
setTimeout(()=>loading.classList.add('hidden'),8000);

/* ===== REMOTE ===== */
document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight') select((index+1)%channels.length);
    if(e.key==='ArrowLeft') select((index-1+channels.length)%channels.length);
    if(e.key==='ArrowUp') showMenu();
});

/* ===== TOUCH ===== */
let startY=0;
document.addEventListener('touchstart',e=>{
    startY=e.touches[0].clientY;
},{passive:true});
document.addEventListener('touchmove',e=>{
    if(startY>window.innerHeight-120 && startY-e.touches[0].clientY>40){
        showMenu();
    }
},{passive:true});
document.addEventListener('touchend',()=>showMenu());
document.addEventListener('mousemove',()=>showMenu());
</script>

</body>
</html>
